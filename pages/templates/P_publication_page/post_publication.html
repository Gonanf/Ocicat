{% extends "main_page/index.html" %} {% block body %} {% load static %}

<div class="w-full bkg-white mb-5">
    <h1 class="text-title p-5">Subir contenido</h1>
</div>
<div class="flex wrap">
    <div class="flex items-center flex-columns pb-10">
        <div
            class="inline-flex justify-center gap-10p p-5 minW-300 maxW-500 carousel slide"
            id="carouselExampleControls"
            data-bs-ride="carousel"
        >
            <div
                class="carousel-inner overflow-zero"
                style="width: min-content"
            >
                <div class="carousel-item active">
                    <img
                        src="{% static 'main/img/placeholder.svg' %}"
                        alt=""
                        class="dblock w-10"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="{% static 'main/img/placeholder.svg' %}"
                        alt=""
                        class="dblock w-10"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="{% static 'main/img/placeholder.svg' %}"
                        alt=""
                        class="dblock w-10"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev left-50p"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
            >
                <img
                    src="{% static 'main/img/anterior.svg' %}"
                    alt=""
                    class="w-half"
                    aria-hidden="true"
                />
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
            >
                <img
                    src="{% static 'main/img/siguiente.svg' %}"
                    alt=""
                    class="w-half"
                    aria-hidden="true"
                />
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="flex justify-between">
            <button class="medium-button">
                <img
                    src="{% static 'main/img/eliminar.svg' %}"
                    alt=""
                    class="w-half"
                />
            </button>
            <button class="medium-button">
                <img
                    src="{% static 'main/img/plus.svg' %}"
                    alt=""
                    class="w-half"
                />
            </button>
        </div>
    </div>
    <!--SIDEBAR-->
    <div class="sh-normal br flex-grow">
        <div class="flex justify-center">
            <img
                src="{% static 'main/img/placeholder.svg' %}"
                alt=""
                style="max-width: 100%; max-height: 100%"
                class="preview_item"
            />
        </div>
        <div class="flex flex-columns">
            <input
                type="text"
                name="titulo"
                id="titulo"
                value=""
                placeholder="Ingresar titulo"
                class="input pm-5 w-full h-30"
            />
            <input
                type="text"
                name="descripcion"
                id="categoria"
                value=""
                placeholder="Ingresar descripcion"
                class="input pm-5 w-full h-20"
            />
        </div>
        <div class="flex justify-end">
            <select
                name=""
                id="categoria"
                multiple
                class="input pm-5 w-full h-20"
            >
                Seleccionar una categoria {% for cat in categorias %}
                <option value="{{ cat.nombre }}">{{ cat.nombre }}</option>
                {% endfor %}
            </select>
            <button
                type=""
                class="w-half br-20p bkg-aqua"
                type="submit"
                id="enviar"
            >
                Subir
            </button>
        </div>
    </div>
</div>

<input type="file" name="" id="portada" accept="image/*" />
<input
    type="text"
    name=""
    id="titulo"
    src="{% static 'main/img/buscar.svg' %}"
/>
<input type="text" name="" id="descripcion" />
<select name="" id="categoria" multiple>
    Seleccionar una categoria {% for cat in categorias %}
    <option value="{{ cat.nombre }}">{{ cat.nombre }}</option>
    {% endfor %}
</select>
<div id="files"></div>
<button type="submit" id="enviar">DALE</button>
<script
    src="{% static 'P_publication_page/js/post_publication.js' %}?v=00002"
    defer
></script>
{% endblock body %}
