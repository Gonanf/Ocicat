{% extends "main_page/index.html" %} {% block body %} {% load static %}

<div class="w-full bkg-white mb-5"><h1 class="text-title p-5">Subir contenido</h1></div>
    <div class="flex wrap">
      <div class="flex items-center flex-columns br< pb-10">
        <div class="flex nowrap items-center justify-between">
          <img
            src="../static/img/anterior.svg"
            alt=""
            class="preview_item arrow"
          />
          <img
            src="../static/img/placeholder.svg"
            alt=""
            style="max-width: 100%; max-height: 100%; min-width: 10%;"
            class="preview_item"
          />
          <img
            src="../static/img/siguiente.svg"
            alt=""
            class="preview_item arrow"
          />
        </div>
        <div class="inline-flex justify-center gap-10 p-5 minW-300 maxW-500">
          <img
            src="../static/img/placeholder.svg"
            alt=""
            style="width: 10%"
            class="active"
          />
          <img src="../static/img/placeholder.svg" alt="" style="width: 10%" />
          <img src="../static/img/placeholder.svg" alt="" style="width: 10%" />
          <img src="../static/img/placeholder.svg" alt="" style="width: 10%" />
        </div>
        <div class="flex justify-between">
          <img src="../static/img/orden_anterior.svg" alt="" style="width: 10%" />
          <img src="../static/img/eliminar.svg" alt="" style="width: 20%" />
          <img
            src="../static/img/orden_siguiente.svg"
            alt=""
            style="width: 10%"
          />
        </div>
        <img src="../static/img/plus.svg" alt="" style="width: 5%" />
      </div>
      <!--SIDEBAR-->
      <div class="sh-normal br flex-grow">
        <div class="flex justify-center">
          <img
            src="../static/img/placeholder.svg"
            alt=""
            style="max-width: 100%; max-height: 100%"
            class="preview_item"
          />
        </div>
        <div class="flex flex-columns">
          <input
            type="text"
            name="titulo"
            value=""
            placeholder="Ingresar titulo"
            class = "input pm-5 w-full h-30"
          />
          <input
            type="text"
            name="descripcion"
            value=""
            placeholder="Ingresar descripcion"
            class = "input pm-5 w-full h-20"         
            />
        </div>
        <div class="flex justify-end">
          <select name="" id="categoria" multiple class="input pm-5 w-full h-20">
            Seleccionar una categoria {% for cat in categorias %}
            <option value="{{ cat.nombre }}">{{ cat.nombre }}</option>
            {% endfor %}
          </select>
          <button type="" class="w-half br-20p bkg-aqua">Subir</button>
        </div>
      </div>
    </div>


<input type="file" name="" id="portada" accept="image/*" />
<input type="text" name="" id="titulo" />
<input type="text" name="" id="descripcion" />
<select name="" id="categoria" multiple>
  Seleccionar una categoria {% for cat in categorias %}
  <option value="{{ cat.nombre }}">{{ cat.nombre }}</option>
  {% endfor %}
</select>
<div id="files"></div>
<button type="submit" id="enviar">DALE</button>
<script
  src="{% static 'P_publication_page/js/post_publication.js' %}?v=00002"
  defer
></script>
{% endblock body %}
