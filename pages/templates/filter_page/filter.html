{% extends "main_page/index.html" %} {% block body %} {% load static %}
<h1>FILTRO</h1>
{% for publicacion in publications %}
<button class="publicacion w-half" id="{{ publicacion.pk }}">
  {% if publicacion.portada.archivo %}
  <img src="{{ publicacion.portada.archivo.url }}" alt="" class="w-half"/>
  {% else %}
  <img src="{% static 'main_page/assets/placeholder.svg' %}" alt="" />
  {% endif %}
  <h2>{{ publicacion.titulo }}</h2>
  <h3>{{ publicacion.descripcion }}</h3>
</button>
{% endfor %} {% endblock body %}
